<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrendSpark - Startup Validator</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

header{
    text-align:center;
    padding:20px;
    font-size:28px;
    font-weight:bold;
    background:black;
}

.container{
    width:80%;
    margin:auto;
    margin-top:40px;
}

.card{
    background:white;
    color:black;
    padding:25px;
    border-radius:10px;
    box-shadow:0px 0px 20px rgba(0,0,0,0.3);
}

input, textarea{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid gray;
}

button{
    background:#00c6ff;
    color:white;
    border:none;
    padding:12px 20px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#0072ff;
}

#result{
    margin-top:20px;
    padding:15px;
    background:#111;
    border-radius:10px;
}
</style>
</head>

<body>

<header>üöÄ TrendSpark Startup Idea Validator</header>

<div class="container">
<div class="card">

<h2>Enter Your Startup Idea</h2>

<input type="text" id="title" placeholder="Startup Title">
<textarea id="description" placeholder="Describe your startup idea..."></textarea>
<input type="text" id="industry" placeholder="Industry (AI, Fintech, etc)">
<input type="text" id="target" placeholder="Target Audience">

<button onclick="validateIdea()">Validate Idea</button>

<div id="result"></div>

</div>
</div>

<script>
async function validateIdea(){

    const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        industry: document.getElementById("industry").value,
        target_audience: document.getElementById("target").value
    };

    document.getElementById("result").innerHTML="‚è≥ Validating idea...";

    try{
        const response = await fetch("http://127.0.0.1:8000/api/v1/validate",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify(data)
        });

        const result = await response.json();

        document.getElementById("result").innerHTML =
        "<h3>üìä Validation Result</h3><pre>"+JSON.stringify(result,null,2)+"</pre>";

    }catch(err){
        document.getElementById("result").innerHTML="‚ùå Server not running!";
    }
}
</script>

</body>
</html>
